      <div class="actions">
        <!-- Button to open the modal -->
        <!-- Button to open the filter dropdown -->
        <button (click)="toggleFilterDocumentDropdown()" class="btn-open-filters">
          Filters â–¼
        </button>

        <!-- Filter dropdown popup -->
        <div class="filter-popup" *ngIf="isFilterDocumentDropdownOpen">
          <div class="filter-header">
            <h2>Filter</h2>
            <span class="filter-close-btn" (click)="closeFilterDocumentDropdown()">&times;</span>
          </div>

          <form class="filter-form">
            <div class="filter-group">
              <label for="material" class="filter-label">Compliance</label>
              <select id="material" class="filter-select">
                <option>Select compliance</option>
              </select>
            </div>

            <div class="filter-group">
              <label for="geography" class="filter-label">PO</label>
              <select id="geography" class="filter-select">
                <option>Select/Search PO</option>
              </select>
            </div>

            <div class="filter-group">
              <label for="product" class="filter-label">Product</label>
              <select id="product" class="filter-select">
                <option>Select product</option>
              </select>
            </div>

            <div class="filter-group">
              <label for="supplier" class="filter-label">Supplier</label>
              <select id="supplier" class="filter-select">
                <option>Select supplier</option>
              </select>
            </div>

            <div class="filter-group">
              <label for="style" class="filter-label">Style</label>
              <select id="style" class="filter-select">
                <option>Select style</option>
              </select>
            </div>

            <button type="button" class="filter-reset-btn" (click)="resetFilters()">Reset filters</button>
          </form>
        </div>

        <!-- Dropdown button -->
        <div class="dropdown">
          <button class="dropdown-btn">Add new +</button>
        </div>
      </div>

    </div>
